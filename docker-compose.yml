version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: callerid_db
    environment:
      POSTGRES_USER: ${DB_USER:-callerid_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-callerid_pass}
      POSTGRES_DB: ${DB_NAME:-callerid_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-callerid_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: callerid_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    container_name: callerid_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-callerid_user}
      DB_PASSWORD: ${DB_PASSWORD:-callerid_pass}
      DB_NAME: ${DB_NAME:-callerid_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-change-me-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-jwt-secret-key}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./app:/app/app:ro
      - ./bulk_import.py:/app/bulk_import.py:ro
      - ./example_caller_ids.csv:/app/example_caller_ids.csv:ro
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
