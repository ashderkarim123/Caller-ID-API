version: "3.9"

services:
  api:
    build: .
    container_name: callerid-api
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped
    networks:
      - callerid-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres:15
    container_name: callerid-postgres
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - callerid-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: callerid-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis-data:/data
    networks:
      - callerid-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:

networks:
  callerid-net:
    driver: bridge
